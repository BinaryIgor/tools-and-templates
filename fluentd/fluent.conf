<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type prometheus
  bind 0.0.0.0
  port 24231
  metrics_path /metrics
</source>

<source>
  @type prometheus_output_monitor
  interval 10
  <labels>
    hostname ${hostname}
  </labels>
</source>

<filter *.*>
    @type record_transformer
    <record>
        time ${time}
        host ${hostname}
    </record>
</filter>

<match *.*>
    @type http
    endpoint http://localhost:10101/logs/fluentd

    <format>
        @type json
    </format>

    json_array true

    <buffer>
        flush_interval 5s

        retry_wait 1
        retry_exponential_backoff_base 2  # Increase the wait time by a factor of N.
        retry_type exponential_backoff    # Set 'periodic' for constant intervals.

        retry_max_times 10              # Maximum retry count before giving up.
        retry_forever false
    </buffer>

    error_response_as_unrecoverable false
</match>